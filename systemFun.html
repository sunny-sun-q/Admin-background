<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.datagrid-wrap {
				top: 70px;
				bottom:0;
				/*border-top: 1px solid #ccc;*/
			}
		</style>
		<link rel="stylesheet" href="lib/easyUI/themes/deault/easyui.css" />
		<link rel="stylesheet" type="text/css" href="lib/easyUI/themes/icon.css" />
		<link rel="stylesheet" href="lib/easyUI/demo.css" />
		<script src="lib/jquery-1.7.2.js"></script>
		<script src="lib/easyUI/jquery.easyui.min.js"></script>
	</head>

	<body>
		<table id="tt" title="系统功能" class="easyui-datagrid" style="width:100%;height: 520px;" url="datagrid_data.json" idField="itemid" pagination="true" rownumbers="true">
			<thead>
				<tr>
					<th field="ck" checkbox="true"></th>
					<th field="itemid" width="80" align="center">名称</th>
					<th field="productid" width="80" align="center">功能码</th>
					<th field="listprice" width="80" align="center">链接</th>
					<th field="unitcost" width="80" align="center">action</th>
					<th field="attr1" width="80" align="center">描述</th>
					<th field="status" width="80" align="center">功能类型</th>
					<th field="unitcost" width="80" align="center">所属菜单ID</th>
					<th field="attr1" width="100" align="center">所属菜单排序</th>
				</tr>
			</thead>
		</table>
		<div id="tb" style="position: absolute;top: 30px;margin-bottom: 5px;">
			<div style="padding: 5px 0;">
				<a id="btn" href="#" class="easyui-linkbutton" style="background-color: rgba(135, 238, 135, 0.97);">新增</a>
				<a id="btn" href="#" class="easyui-linkbutton" style="background-color: rgba(135, 238, 135, 0.97);">修改</a>
				<a id="btn" href="#" class="easyui-linkbutton" style="background-color: rgba(135, 238, 135, 0.97);">删除</a>
			</div>
			名称: <input class="ss" style="width:80px;">
				功能码: <input type="text" style="width:80px;">
			功能类型:
			<select class="easyui-combobox" panelHeight="auto" style="width:100px">
				<option value="全部">全部</option>
				<option value="1级">同意</option>
				<option value="2级">拒绝</option>
			</select>
			所属菜单:
			<select class="easyui-combobox" panelHeight="auto" style="width:100px">
				<option value="名师管理">名师管理</option>
				<option value="课程管理">课程管理</option>
			</select>
			<a href="#" class="easyui-linkbutton" iconCls="icon-search">Search</a>
		</div>
		<script>
			$('.ss').timespinner({
				min: '08:30',
				required: true,
				showSeconds: true
			});
		</script>
		<script type="text/javascript">
		</script>
	</body>

</html>
