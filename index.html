		<script src="lib/easyUI/jquery.easyui.min.js"></script>
	</head>

	<body class="easyui-layout">
		<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">管理后台</div>
		<div data-options="region:'west',split:true,title:'概览'" style="width:143px;">
			<div class="easyui-accordion optiontext" data-options="fit:true,border:false">
				<div title="功能" style="padding:10px;">
					<a href="javascript:;" onclick="addTab('用户列表','./one.html');">用户列表</a>
					<a href="javascript:;" onclick="addTab('圈子列表','./circlesList.html');">圈子列表</a>
					<a href="javascript:;" onclick="addTab('话题管理','./topicManage.html');">话题管理</a>
					<a href="javascript:;" onclick="addTab('订单管理','./orderManage.html');">订单管理</a>
					<a href="javascript:;" onclick="addTab('直播列表','./liveList.html');">直播列表</a>
					<a href="javascript:;" onclick="addTab('资讯管理','./infoManage.html');">资讯管理</a>
					<a href="javascript:;" onclick="addTab('商品管理','#');">商品管理</a>
					<a href="javascript:;" onclick="addTab('直播统计','#');">直播统计</a>
				</div>
				<div title="基础功能" style="padding:10px;">
					<a href="javascript:;" onclick="addTab('系统功能','./systemFun.html');">系统功能</a>
					<a href="javascript:;" onclick="addTab('角色功能','./roleFun.html');">角色功能</a>
					<a href="javascript:;" onclick="addTab('用户角色','./userRoles.html');">用户角色</a>
					<a href="javascript:;" onclick="addTab('系统角色','./systemRoles.html');">系统角色</a>
					<a href="javascript:;" onclick="addTab('系统用户','./systemUser.html');">系统用户</a>
					<a href="javascript:;" onclick="addTab('敏感词管理','./sensitiveWordFun.html');">敏感词管理</a>
				</div>
				<div title="产品推广" data-options="selected:true" style="padding:10px">
					<a href="javascript:;" onclick="addTab('系统公告','./systemNotice.html');">系统公告</a>
					<a href="javascript:;" onclick="addTab('类别管理','./categoryManage.html');">类别管理</a>
				</div>
				<div title="操作日志" style="padding:10px">
					<a href="javascript:;" onclick="addTab('操作日志','./operationLog.html');">操作日志</a>
				</div>
			</div>
		</div>
		<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">武汉信息技术有限公司</div>
		<div data-options="region:'center',title:'Center'">
			<div id="tt" class="easyui-tabs" style="height: 100%;">

			</div>
			<script type="text/javascript">
				function addTab(title, url) {
					if($('#tt').tabs('exists', title)) {
						$('#tt').tabs('select', title);
					} else {
						var content = '<iframe scrolling="auto" frameborder="0"  src="' + url + '" style="width:100%;height:100%;"></iframe>';
						$('#tt').tabs('add', {
							title: title,
							content: content,
							closable: true
						});
					}
				}
			</script>
			<script src="js/index.js"></script>
	</body>

</html>
