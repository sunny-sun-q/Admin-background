<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.datagrid-wrap {
				top: 70px;
				bottom:0;
				/*border-top: 1px solid #ccc;*/
			}
		</style>
		<link rel="stylesheet" href="lib/easyUI/themes/deault/easyui.css" />
		<link rel="stylesheet" type="text/css" href="lib/easyUI/themes/icon.css" />
		<link rel="stylesheet" href="lib/easyUI/demo.css" />
		<script src="lib/jquery-1.7.2.js"></script>
		<script src="lib/easyUI/jquery.easyui.min.js"></script>
	</head>

	<body>
		<table id="tt" title="订单管理" class="easyui-datagrid" style="width:100%;height: 520px;" url="datagrid_data.json" idField="itemid" pagination="true" rownumbers="true">
			<thead>
				<tr>
					<th field="ck" checkbox="true"></th>
					<th field="itemid" width="80" align="center">用户名</th>
					<th field="productid" width="80" align="center">联系电话</th>
					<th field="listprice" width="80" align="center">订单号</th>
					<th field="listprice" width="80" align="center">所属分类</th>
					<th field="unitcost" width="80" align="center">订单套餐</th>
					<th field="attr1" width="80" align="center">有效期</th>
					<th field="attr1" width="100" align="center">订单时间</th>
					<th field="status" width="80" align="center">订单状态</th>
				</tr>
			</thead>
		</table>
		<div id="tb" style="position: absolute;top: 30px;margin-bottom: 5px;">
			开始时间: <input class="ss" style="width:80px;"> 结束时间: <input class="ss" style="width:80px;">
				订单号: <input type="text" style="width:80px;">
					用户名: <input type="text" style="width:80px;">
			订单套餐:
			<select class="easyui-combobox" panelHeight="auto" style="width:100px">
				<option value="全部">5000</option>
				<option value="1级">8000</option>
				<option value="2级">10000</option>
				<option value="3级">全部</option>
			</select>
			订单状态:
			<select class="easyui-combobox" panelHeight="auto" style="width:100px">
				<option value="全部">全部</option>
				<option value="1级">同意</option>
				<option value="2级">拒绝</option>
			</select>
			<a href="#" class="easyui-linkbutton" iconCls="icon-search">Search</a>
		</div>
		<script>
			$('.ss').timespinner({
				min: '08:30',
				required: true,
				showSeconds: true
			});
		</script>
		<script type="text/javascript">
		</script>
	</body>

</html>
