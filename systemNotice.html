<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.datagrid-wrap {
				top: 70px;
				bottom: 0;
				/*border-top: 1px solid #ccc;*/
			}
		</style>
		<link rel="stylesheet" href="lib/easyUI/themes/deault/easyui.css" />
		<link rel="stylesheet" type="text/css" href="lib/easyUI/themes/icon.css" />
		<link rel="stylesheet" href="lib/easyUI/demo.css" />
		<script src="lib/jquery-1.7.2.js"></script>
		<script src="lib/easyUI/jquery.easyui.min.js"></script>
	</head>

	<body>
		<table id="tt" title="系统公告" class="easyui-datagrid" style="width:100%;height: 520px;" url="datagrid_data.json" idField="itemid" pagination="true" rownumbers="true">
			<thead>
				<tr>
					<th field="ck" checkbox="true"></th>
					<th field="itemid" width="80" align="center">日期</th>
					<th field="productid" width="80" align="center">公告标题</th>
					<th field="itemid" width="80" align="center">标题正文</th>
					<th field="productid" width="80" align="center">发送时间</th>
					<th field="itemid" width="80" align="center">发送人</th>
					<th field="productid" width="80" align="center">状态</th>
				</tr>
			</thead>
		</table>
		<div id="tb" style="position: absolute;top: 30px;margin-bottom: 5px;">
			<div style="padding: 5px 0;">
				<a id="btn" href="#" class="easyui-linkbutton" style="background-color: rgba(135, 238, 135, 0.97);">新建</a>
				<a id="btn" href="#" class="easyui-linkbutton" style="background-color: rgba(135, 238, 135, 0.97);">删除</a>
			</div>
			开始时间: <input class="ss" style="width:80px;"> 结束时间: <input class="ss" style="width:80px;"> 公告标题: <input type="text" style="width:80px;"> 公告内容: <input type="text" style="width:80px;"> 发送人: <input type="text" style="width:80px;">
			<a href="#" class="easyui-linkbutton" iconCls="icon-search">Search</a>
		</div>
		<script>
			$('.ss').timespinner({
				min: '08:30',
				required: true,
				showSeconds: true
			});
		</script>
		<script type="text/javascript">
		</script>
	</body>

</html>
