<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*.datagrid-wrap {
				top: 70px;
				bottom:0;
				/*border-top: 1px solid #ccc;*/
			}*/
		</style>
		<link rel="stylesheet" href="lib/easyUI/themes/deault/easyui.css" />
		<link rel="stylesheet" type="text/css" href="lib/easyUI/themes/icon.css" />
		<link rel="stylesheet" href="lib/easyUI/demo.css" />
		<script src="lib/jquery-1.7.2.js"></script>
		<script src="lib/easyUI/jquery.easyui.min.js"></script>
	</head>

	<body>
		<table id="tg" class="easyui-treegrid" title="角色功能" style="width:100%;height:520px"
			data-options="
				rownumbers: true,
				animate: true,
				fitColumns: true,
				url: 'treegrid_data2.json',
				method: 'get',
				idField: 'id',
				treeField: 'name'
			">
		<thead>
			<tr>
				<th data-options="field:'name',width:80">名称</th>
				<th data-options="field:'persons',width:60,align:'center'">描述</th>
				<th data-options="field:'begin',width:80">功能码</th>
				<th data-options="field:'end',width:80">链接地址</th>
				<th data-options="field:'progress',width:120">是否有权限</th>
			</tr>
		</thead>
	</table>
	<script type="text/javascript">
		function formatProgress(value){
	    	if (value){
		    	var s = '<div style="width:100%;border:1px solid #ccc">' +
		    			'<div style="width:' + value + '%;background:#cc0000;color:#fff">' + value + '%' + '</div>'
		    			'</div>';
		    	return s;
	    	} else {
		    	return '';
	    	}
		}
		function collapseAll(){
			$('#tg').treegrid('collapseAll');
		}
		function expandAll(){
			$('#tg').treegrid('expandAll');
		}
		function expandTo(){
			$('#tg').treegrid('expandTo',21).treegrid('select',21);
		}
	</script>
	</body>

</html>
